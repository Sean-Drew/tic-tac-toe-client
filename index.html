<!DOCTYPE html>
<html>
    <head>
      <title>Lockwood Games</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p>Messages should appear below this.</p>
      <div id="message"></div>
      <p>Messages should appear above this.</p>

      <div id="unauthenticated">
        <form id="sign-up">
          <input required type="text" placeholder="Enter Email" name="credentials[email]">
          <input required type="password" placeholder="Enter Password" name="credentials[password]">
          <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit">Sign Up!</button>
        </form>

        <form id="sign-in">
          <input required type="text" placeholder="Enter Email" name="credentials[email]">
          <input required type="password" placeholder="Enter Password" name="credentials[password]">
          <button type="submit">Sign In!</button>
        </form>
    </div>



    <div id="authenticated">
      <form id="change-password">
        <input required type="password" name="passwords[old]" placeholder="Old Password">
        <input required type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit">Change Password!</button>
      </form>

      <form id="sign-out">
        <button type="submit">Sign Out</button>
      </form>

      <div class="container">
        <button id="new-game "type="button" class="btn btn-outline-primary">New Game</button>
      </div>

      <div class="container">
        <div id="game-board">
          <div class="row game-board-top">
            <div id="top-left" class="col-4 box">Top Left</div>
            <div id="top-center" class="col-4 box">Top Center</div>
            <div id="top-right" class="col-4 box">Top Right</div>
          </div>
          <div class="row game-board-middle">
            <div id="middle-left" class="col-4 box">Middle Left</div>
            <div id="middle-center" class="col-4 box">Middle Center</div>
            <div id="middle-right" class="col-4 box">Middle Right</div>
          </div>
          <div class="row game-board-bottom">
            <div id="bottom-left" class="col-4 box">Bottom Left</div>
            <div id="bottom-center" class="col-4 box">Bottom Middle</div>
            <div id="bottom-right" class="col-4 box">Bottom Right</div>
          </div>
        </div>
      </div>
    </div>

    </body>
</html>
