<!DOCTYPE html>
<html>
    <head>
      <title>Lockwood Games</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p>Messages should appear below this.</p>
      <div id="message"></div>
      <p>Messages should appear above this.</p>

      <div id="unauthenticated">
        <form id="sign-up">
          <input required type="text" placeholder="Enter Email" name="credentials[email]">
          <input required type="password" placeholder="Enter Password" name="credentials[password]">
          <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit">Sign Up!</button>
        </form>

        <form id="sign-in">
          <input required type="text" placeholder="Enter Email" name="credentials[email]">
          <input required type="password" placeholder="Enter Password" name="credentials[password]">
          <button type="submit">Sign In!</button>
        </form>
    </div>

    <div id="authenticated">
      <form id="change-password">
        <input required type="password" name="passwords[old]" placeholder="Old Password">
        <input required type="password" name="passwords[new]" placeholder="New Password"
        <button type="submit">Change Password!</button>
      </form>
    </div>

    </body>
</html>
